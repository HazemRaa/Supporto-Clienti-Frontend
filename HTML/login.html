<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sito di Ticket</title>
    <link rel="stylesheet" href="../CSS/Base.css">
    <link rel="stylesheet" href="../CSS/Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
    <!-- Profilo e Home-->
    <header>
        <div class="header-btn" style="display: flex; align-items: center; justify-content: flex-start;">
            <a href="../HTML/Home.html"><i class="fa-solid fa-house home-button" style="margin-right: 10px;"></i></a>
            <a href="../HTML/Profile.html"><i class="fas fa-user-circle avatar" style="margin-right: 10px;"></i></a>
          </div>
    </header>

    <div class="container">
        <h1 class="titolo_card">Accedi</h1>
        <form id="loginForm" method="POST" class="blocco-body">
            <input type="text" id="email" placeholder="Email" required aria-label="Email" autocomplete="off">
            <input type="password" id="password" placeholder="Password" required aria-label="Password" autocomplete="off">
            <button type="submit">Accedi</button>
        </form>
        <p>Non hai un account? <a href="registrazione.html">Registrati</a></p>
    </div>

    <footer>
        <p>&copy; 2025 Sito di Ticket. Tutti i diritti riservati.</p>
    </footer>
    <script src="/JS/login.js"></script>
   
    
</div>
</body>
</html>
