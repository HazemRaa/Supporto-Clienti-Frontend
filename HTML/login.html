<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sito di Ticket</title>
    
    <!-- Collegamento al CSS -->
    <link rel="stylesheet" href="/CSS/login.css">
    
    <!-- FontAwesome per le icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Pulsante Login con icona profilo -->
    <a href="login.html" class="login-button">
        <i class="fas fa-user"></i> Accedi
    </a>

    <!-- Contenitore principale -->
    <div class="container">
        <h1>Accedi</h1>
        <form id="loginForm" method="POST">
            <input type="text" name="username" placeholder="Nome utente" required aria-label="Nome utente" autocomplete="off">
            <input type="password" name="password" placeholder="Password" required aria-label="Password" autocomplete="off">
            <button type="submit">Accedi</button>
        </form>
        <p>Non hai un account? <a href="registrazione.html">Registrati</a></p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Sito di Ticket. Tutti i diritti riservati.</p>
    </footer>

    <!-- Collegamento al file JS -->
    <script src="/JS/login.js"></script>

</body>
</html>
