<!DOCTYPE html>
<html lang="it">
<head>

    <link rel="stylesheet" href="/CSS/login.css">
</head>
<body>
    <div class="container">
        <h1>Accedi</h1>
        <form id="loginForm" method="POST">
            <input type="text" name="username" placeholder="Nome utente" required aria-label="Nome utente" autocomplete="off">
            <input type="password" name="password" placeholder="Password" required aria-label="Password" autocomplete="off">
            <button type="submit">Accedi</button>
        </form>
        <p>Non hai un account? <a href="registrazione.html">Registrati</a></p>
    </div>

</div>

</html>
