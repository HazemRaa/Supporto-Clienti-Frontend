<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sito di Ticket</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="container-form">
        <h1>Accedi</h1>
        <form  id ="container" method="POST" action="#">

            <input type="text" name="username" placeholder="Nome utente" required aria-label="Nome utente">
            
            <input type="password" name="password" placeholder="Password" required aria-label="Password">
            
            <button type="submit">Accedi</button>
        </form>
        <p>Non hai un account? <a href="#">Registrati</a></p>
    </div>

    </footer>
    <script src="../JavaS/Login.js" defer></script>
</body>
</html>
