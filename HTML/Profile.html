<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="../CSS/Base.css">
   <link rel="stylesheet" href="../CSS/Profile.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Profile</title>
   
    
</head>
<body>
    <!-- Profilo e Home-->
    <header>
        <div class="header-btn" style="display: flex; align-items: center; justify-content: flex-start;">
            <a href="../HTML/Home.html"><i class="fa-solid fa-house home-button" style="margin-right: 10px;"></i></a>
            <a href="../HTML/Profile.html"><i class="fas fa-user-circle avatar" style="margin-right: 10px;"></i></a>
          </div>
    </header>
    
    <div class="card-profile"> 
            <h1>Profilo</h1>

        <div class="profile">
            
            <label for="nome-edit"><b>Nome:</b></label>
            <input type="text" id="nome-edit" style="display: none;">
        </div>

        <div class="profile">
            <label for="cognome-edit"><b>Cognome:</b></label>
            <input type="text" id="cognome-edit" style="display: none;"> 
        </div>

        <div class="profile">
            <label for="email"><b>E-mail:</b></label>
            <input type="text" id="email-edit" style="display: none;">
        </div>

        <div class="profile">
           
            <input type="text" id="password-edit" style="display: none;">
        </div>
        
        
        <div class="profile">
            
            <button class="Ticket" id="ticket-btn" onclick="goToTickets()">I miei ticket</button>
            <button class="edit-btn" id="edit-brn" onclick="editProfile()">Modifica Profilo</button>
            <button class="edit-btn" id="save-btn" onclick="saveProfile()" style="display: none;" >Salva</button>
            <button class="delete-btn" id="delete-btn" onclick="deleteAccount()">Elimina Profilo</button>
        </div>
    </div>
    <script src="../JS/Profile.js" defer></script>
   

</body>
</html>
