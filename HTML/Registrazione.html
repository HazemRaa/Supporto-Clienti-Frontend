<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.m.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Base.css">
    <link rel="stylesheet" href="../CSS/Registrazione.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <title>Registrazione</title>
</head>
<body>
      <!-- Profilo e Home-->
      <header>
        <img src="/logo.png" class="logo">
        <div class="header-btn" style="display: flex; align-items: center; justify-content: flex-start;">
            <a href="../HTML/home.html"><i class="fa-solid fa-house home-button" style="margin-right: 10px;"></i></a>
            <a href="../HTML/Profile.html"><i class="fas fa-user-circle avatar" style="margin-right: 10px;"></i></a>
          </div>
    </header>

    <div class="Registrazione">
        <h1>Registrati</h1>
        <form id="Registrazione-form">
          
            <div class="form-group">
                <input type="text" class="form-control item" id="nome" placeholder="Nome*" required>
            </div>
            <div class="form-group">
                
                <input type="text" class="form" id="Cognome" placeholder="Cognome*" required>
            </div class="form-group">
           
            <div class="form-group">
                <input type="text" class="form" id="email" placeholder="E-mail*" required>
            </div>
            <div class="form-group">
                <input  type="password" class="form" id="password" placeholder="Password*"  required>
                
            </div>
            <div  class="form-group">
                <input type="password" class="form" id="confermaPassword" placeholder="conferma Password*"required>
                <input type="checkbox" id="show-password" onclick="showPassword()">Mostra Password
            </div>
            <div class>
                <input type="checkbox" id="privacy" required>
                <label for="privay"><a href="/privacy-policy"></a><a href="/terms" >Accetto le condizioni di Privacy e Policy</a>.</label>
                <p>* Campi obbligatori</p>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block create-account">Crea Account</button>
                <p class="text-center">Hai gia' un account? <a href="Login.html">Accedi</a></p>
            </div>
        </form>
     
            
    </form>

   
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="../JS/Registrazione.js"></script>


       
</body>
</html>
