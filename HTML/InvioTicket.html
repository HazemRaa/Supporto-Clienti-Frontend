<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invio Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/Base.css">
    <link rel="stylesheet" href="../CSS/InvioTicket.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>


<body>

<!-- Pulsante Home e Profilo-->
<header>
  <div class="header-btn" style="display: flex; align-items: center; justify-content: flex-start;">
    <a href="../HTML/Home.html"><i class="fa-solid fa-house home-button" style="margin-right: 10px;"></i></a>
    <a href="../HTML/Profile.html"><i class="fas fa-user-circle avatar" style="margin-right: 10px;"></i></a>
  </div>
</header>

<!-- Titolo e Form -->
  <div class="titolo">
  <h1 class="titolo-form">Apri un ticket</h1>  </div>

    <form class="blocco-body"  id="Ticket-form">
  <div class="box-form">
    <div class="form-floating mb-3">
      <textarea class="form-control " placeholder="Leave a comment here" id="oggetto"></textarea>
      <label for="floatingTextarea">Oggetto</label>
    </div>
    <select class="form-select mb-3" aria-label="Default select example" id="categoria">
      <option selected >Seleziona una categoria</option>
      
    </select>
    <div class="mb-3">
      <div class="form-floating mb-3"  >
        <textarea class="form-control " placeholder="Leave a comment here" id="messaggio" style="height: 100px"
          maxlength="500"></textarea>
        <label for="floatingTextarea2">Descrizione del problema</label>
      </div>
    </div>
  
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" value="" id="privacy">
    <label class="form-check-label" for="defaultCheck1">
      Autorizzo al trattamento dei dati
    </label>
  </div>
  <button type="submit" class="btn btn-primary mb-3">Invia</button>
  </form>
</div>
    </div>

  <!-- SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="../JS/InvioTicket.js"></script>

</body>

</html>
